<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
</head>
<body>
    <p id="demo1">all is well</p>
    <p class="intro">p99soft</p>
    <p id="demo3" class="">p99soft loni</p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <!-- <h1>Hii</h1> -->
    <h2>Hello</h2>
    <script>
     document.getElementsByClassName("intro").innerHTML = "the text in first para is  ";;
        
        
         document.getElementById("demo1").innerHTML = "Hello Js!";         //getting elements by id

         document.getElementById("demo2").innerHTML = "akshay";                        //getting elements by Classname
        
         let x =document.getElementsByClassName("object1");
         x.innerHTML = "this is para" ;                               //getting elements by classname

         document.getElementsByTagName("h2").innerHTML;
         console.log(document.getElementsByClassName("object1").innerHTML = "this is paragraph");


         //changing html elements.......................................................................


    </script>
</body>
</html>
