<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <p id="id1"></p>
    <p id="id2"></p>
    <p id="id3"></p>
    <p id="id4"></p>
    <script>
        
        const fruits =["Apple", "Banana", "Strawberry", "Cherry"];
        for(x of fruits)
        {
            document.getElementById("id1").innerHTML = fruits[0];        // for loop using array
            document.getElementById("id2").innerHTML = fruits[1];
            document.getElementById("id3").innerHTML = fruits[2];
            document.getElementById("id4").innerHTML = fruits[3];
            
        }
        
        

        let i = 0;
        for(i=0; i<10; i++)                                           // for with expressions
        {
            document.write("10<br>");
        }

        
        
    </script>
</body>
</html>
