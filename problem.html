            //find the missing numbers
        
            function missing_numbers(array)
            {
                let mi = [];
                for(i=0; i< array.length; i++)
                {
                    let num1 = array[i];
                    let num2 = array[i+1];

                    if(  num2 - num1> 1)
                    {
                        // console.log(num2, num1);

                        for(j = num1 + 1; j < num2; j++)
                        {
                            mi.push(j);
                        }
                        // console.log("Missing numbers are:" + j );
                    }
                }
                return console.log(mi);
            }
        
            missing_numbers(array);
