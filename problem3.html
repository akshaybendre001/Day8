    <script>
        //finding the maximum number in an array using a do-while loop
         const array =[5,6,44,3,55,222,45,43,44]
        //  console.log(array.sort());
        //  console.log(array[0]);
       
         
         let max = array[0];
         let i = 0;
         do{
            if(array[i]> max)
            {
                max = array[i];
            }
            i++;

         }while(i<=array.length);

         console.log(max);
