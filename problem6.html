<!DOCTYPE html>

<body>
    <script>
        //function that removes duplicates from an array(using loops)
        let array = [4,5,6,6,7,8,4,9];
        let array1 = array.sort((a,b)=>{return (a - b)})

        function myfunction(array)
        {
            let emp = [];
            for(i=0;i<array.length;i++)
            {
                if(array[i]!==array[i+1])
                {
                    
                    emp.push(array[i]);
                }
                
            }
            return console.log(emp);
        }
        myfunction(array1);
        // console.log(array1);
        
    </script>
</body>
