<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <form id="form" onsubmit="myfunction(event)">
        <label for="fname">First Name:</label>
        <input type="text" value="" id="fname"/><br><br>

        <label for="lname">Last Name:</label>
        <input type="text" value="" id="lname"/><br><br>

        <label for="studID">Student ID</label>
        <input type="number" value="" id="studID"/><br><br>

        <label for="Email">Email:</label>
        <input type="email" value="" id="email"/><br><br>

        <label for="Address">Address:</label>
        <input type="text" value="" id="Address"/><br><br>

        <button onclick="myfunction()">Submit</button>

        <button onclick="">Clear</button>
        <!-- <br>
        <input type="submit" value="submit"/> -->

    </form>
    <script src="form.js"></script>
</body>
</html>
